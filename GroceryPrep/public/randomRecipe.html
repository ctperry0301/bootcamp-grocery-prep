<html lang="en-US">
<head>
  <title>Grocery Prep</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="groceries.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <h1>Grocery Prep</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="randomRecipe.html">Random Recipe</a>
      <a href="about.html">About the Chef</a>
    </nav>
  </header>
  <main>
    <div class="headline">
      <h1 id="title"></h1>
      <div id="ratings"><span id="my-rating"></span> ☆</div>
    </div>

    <div class="showcase">
      <div class="info">
        <div class="desc"></div>

        <div class="servings">
          <h3>Serves <span id="serving-count"></span> </h3>
          
        </div>

        <div class="my-rating">
          <label for="select-rating" id="rating-label">Rate Me</label>
          <select id="select-rating">
            <option selected="">Select Rating</option>
            <option value="1">1 ★</option>
            <option value="2">2 ★</option>
            <option value="3">3 ★</option>
            <option value="4">4 ★</option>
            <option value="5">5 ★</option>
          </select>
          <button id="post-rating">Post Rating</button>
        </div>
      </div>
      <br>
      <br>
      <img id="photo" height="250" src="https://h4i-bootcamp-recipe-pics.s3-us-west-2.amazonaws.com/chili.jpg">
    </div>

    <h2>Ingredients</h2>
    <ul id="ingredients"> </ul>

    <h2>Instructions</h2>
    <ol id="instructions"> </ol>
  </main>

  <script src="recipe.js"></script>
  <script src="randomRecipe.js"></script>
</body>
</html>
